    <button onclick="deleteOption()">Видалити</button>

      <option value="ger">Germany</option>

  </select>
                  
  <select name="cities" id="cities"></select>
  
  <p id="output"></p>
        <script> 
        alert("Sophia");
        function displayList() {
  var list = document.getElementById("list"); 
  var first = list.firstElementChild.innerHTML; 
  var last = list.lastElementChild.innerHTML; 
  var second = list.firstElementChild.nextElementSibling.innerHTML; 
  var fourth = list.lastElementChild.previousElementSibling.innerHTML; 
  var third = list.children[2].innerHTML; 
  alert(first + ", " + last + ", " + second + ", " + fourth + ", " + third);
}

  function deleteOption() {
    var select = document.getElementById("mySelect");
    var selectedOption = select.value;
    var options = select.options;
    for (var i = 0; i < options.length; i++) {
      if (options[i].value === selectedOption) {
        select.removeChild(options[i]);
        break;
      }
    }
  }
  function buttonClick() {
    alert("I was pressed!");
  }

  function buttonMouseOver() {
    alert("Mouse on me!");
  }

  function buttonMouseOut() {
    alert("Mouse is not on me!");
  }
  function updateWindowSize() {
        var width = window.innerWidth;
        var height = window.innerHeight;
        document.getElementById("width").textContent = width;
        document.getElementById("height").textContent = height;
      }
    
      window.addEventListener("resize", updateWindowSize);
      updateWindowSize();

    var citiesByCountry = {
        "ger": ["Berlin", "Munich", "Hamburg"],
        "usa": ["New York", "Los Angeles", "Chicago"],
        "ukr": ["Kyiv", "Lviv", "Odessa"]
    };

    var countrySelect = document.getElementById("country");
    var citiesSelect = document.getElementById("cities");
    var output = document.getElementById("output");

    function updateCities() {
        var selectedCountry = countrySelect.value;
        var cities = citiesByCountry[selectedCountry];
        citiesSelect.innerHTML = "";

        for (var i = 0; i < cities.length; i++) {
            var option = document.createElement("option");
            option.value = cities[i];
            option.text = cities[i];
            citiesSelect.appendChild(option);
        }
        
        var selectedCity = citiesSelect.value;
        output.textContent = "Обрана країна: " + countrySelect.options[countrySelect.selectedIndex].text + ", місто: " + selectedCity;
    }

    countrySelect.addEventListener("change", updateCities);
    citiesSelect.addEventListener("change", function() {
        var selectedCity = citiesSelect.value;
        output.textContent = "Обрана країна: " + countrySelect.options[countrySelect.selectedIndex].text + ", місто: " + selectedCity;
    });

    updateCities();

        </script>
